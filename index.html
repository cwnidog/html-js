<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html &amp;  Js RACE</title>
<script type = "text/javascript" src = "jquery.js"></script>
<link href = "main.css" rel = "stylesheet" type = "text/css">
<style type="text/css">
p {
	font-size: 24px;
}
</style>
</head>
<body>
 <div id = "wrapper">
  <header id = "logo">
   <h1>Welcome to the race !!!</h1>
  </header>
  <div id = "content">
<!-- Set to Block JS-->
  <div id = "invDiv">
   <h2 align = "center" id="win">Turtle Wins!!!</h2>
  </div>
<!-- Set to block JS-->
<div id = "pic1"></div>
<div id = "pic2"></div>
<div id="cont3">
 <p style="float:left; font-size: 24px; color: #036;">Top Racer</p>
 <p style="float:right; color: #036;">Bottom Racer</p>
</div>
<div id = "cont2">
  <p>
    <select id="sel1" style="float:left">
      <option value="Rabbit">Hare</option>
      <option value="Turtle" SELECTED>Tortoise</option>
      <option value="Mouse">Mouse</option>
    </select>

    <select id="sel2" style="float:right">
      <option value="Rabbit" SELECTED>Hare</option>
      <option value="Turtle">Tortoise</option>
      <option value="Mouse">Mouse</option>
    </select>

  </p>
  <button id = "bt1" onclick = "runRace();"
   onMouseOver = "this.innerHTML='RACING'" onMouseOut="this.innerHTML='Start'">Start
  </button>
<!--Reset button-->
  <button id = "bt2" onclick = "reset();">Reset</button>
</div>
</div>

<script src = "code.js"></script>
</div>
</body>
</html>
