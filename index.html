<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html &amp;  Js RACE</title>
<script type = "text/javascript" src = "jquery.js"></script>
<link href = "main.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <div id = "wrapper">
     <header id = "logo">
      <h1 style = "text-align: center; font-family: 'Lucida Grande',
      'Lucida Sans Unicode', 'Lucida Sans', 'DejaVu Sans',
      Verdana, sans-serif; font-size: 50px; color: #FFFFFF;">Welcome to the race !!!</h1>
     </header>
    <div id = "content">

<!-- Set to Block JS-->
<div id = "invDiv">
  <h2 align = "center" style = "font-family: 'Lucida Grande', 'Lucida Sans Unicode',
  'Lucida Sans', 'DejaVu Sans', Verdana, sans-serif; text-align: center; font-size:  80px;">Turtle Wins!!!</h2>
</div>
<!-- Set to block JS-->

<div id = "pic1"></div>
  <div id = "pic2"></div>
    <div id = "cont2">
      <button id = "bt1" onclick = "bigRace.run();"
      onMouseOver = "this.innerHTML='RACING'" onMouseOut="this.innerHTML='Start'">Start</button>
<!--Reset button-->
<button id = "bt2">Reset</button>
</div>
<script type = "text/javascript">
 	$(document).ready(function(){
	 $('#cont2').animate({
	 width:395,height:140, opacity:.8
	 }, function(){
	 $('#cont2').hover(function(){
	 $(this).stop().animate({ width:450, height:140, opacity:1},('fast'));
	 }, function (){
	 $(this).stop().animate({width:395, height:150, opacity:.9}, ('fast'));
  });
 });
});
</script>
</div>
<footer style = "text-align: center; color: #06212E; font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', 'DejaVu Sans', Verdana, sans-serif;">&copy;2014 All Rights reserved. Html and Js. <a href = "https://github.com/DonQuality" title = "GitHub" target = "_blank" class = "links">DonQuality</a>/<a href = "https://github.com/jbbrokaw" title = "GitHub" target = "_blank" class = "links">jbbrokaw</a></span></footer>
<script src = "code.js"></script>
</div>
</body>
