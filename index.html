<body>
 <div id = "wrapper">
  <header id = "logo">
   <h1>Welcome to the race !!!</h1>
  </header>
  <div id = "content">
<!-- Set to Block JS-->
  <div id = "invDiv">
   <h2 align = "center" id="win">Turtle Wins!!!</h2>
  </div>
<!-- Set to block JS-->
<div id = "pic1"></div>
<div id = "pic2"></div>
<div id = "cont2">
  <button id = "bt1" onclick = "runRace();"
   onMouseOver = "this.innerHTML='RACING'" onMouseOut="this.innerHTML='Start'">Start
  </button>
<!--Reset button-->
  <button id = "bt2" onclick = "reset();">Reset</button>
</div>
<script type = "text/javascript">
 $(document).ready(function(){
  $('#cont2').animate({
   width:395,height:140, opacity:.8
  }, function(){
  $('#cont2').hover(function(){
  $(this).stop().animate({ width:450, height:140, opacity:1},('fast'));
  }, function (){
  $(this).stop().animate({width:395, height:150, opacity:.9}, ('fast'));
  });
 });
});
</script>
